		$(document).ready( function() {

<body ng-app="fewdproject">

	<header ng-controller="header_footer">
				<div  ng-include="'./template/header.html'"></div>

<!-- Nav End
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<nav>
		<div class="container">

<!-- Primary Page Layout 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	

<main ng-controller="catsittingcontroller">	
	
	<section class="container" >
		<div class="row">
			<div class="hidden-xs col-sm-12 col-md-4">
				
				<img ng-src="{{siteservice.img}}" alt="">
				<div class="separate"></div>
				<ul class="testimonial">
					<li>
						<ul >
							<li>{{siteservice.testimonial}}
							</li>
							<li>{{siteservice.person}}</li>
							<li>{{siteservice.location}}</li>
						</ul>
					</li>
				</ul>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-8">
				
				<ul>
					<li ng-repeat="con in siteservice.contents">
						<ul class="siteservices">
							<li >{{con.title}}</li>
							<li ng-bind-html="con.content"> </li>
						</ul>
					
					</li>
					<li id="nav2rates">Please click <a href="/rates.html">here </a>for our prices and a full list of our services.</li>
				</ul>
				
			</div>
		</div>
		
	</section>
	
	</main>
	
	
	

<!-- Primary Page Layout End
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	
	<footer ng-controller="header_footer">
		<div ng-include="footerurl"></div>
	</footer>
